<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>sitoweb</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    /* PAGINA */
    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* CONTENITORE ESERCIZI - MARGINI SIMMETRICI */
    .exercises-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between; /* Distribuisce uniformemente tra i margini */
      align-items: flex-start;
      width: 100%;
      margin-top: 35vh;
      padding: 0 10%; /* Stesso margine a destra e sinistra */
      z-index: 10;
    }

    /* SINGOLO ESERCIZIO */
    .exercise {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      font-size: clamp(18px, 1.5vw, 24px);
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    /* TITOLO ESERCIZIO */
    .ex-title {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.2s ease;
    }

    .exercise:hover .ex-title {
      transform: translateX(5px);
    }

    /* DESCRIZIONE (BIANCA E ALLINEATA) */
    .description {
      padding-left: 32px;
      font-size: clamp(12px, 0.9vw, 14px);
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-align: left;
      letter-spacing: 0.5px;
      font-weight: normal;
    }

    .exercise:hover .description {
      opacity: 1;
    }

    .arrow {
      width: 20px;
      display: inline-block;
    }

    /* NOME IN BASSO A SINISTRA */
    h1.name {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(18px, 2vw, 22px); 
      font-weight: normal;
      line-height: 1;
      margin: 0;
      white-space: nowrap;
      letter-spacing: 1px;
    }

    /* CURSORE */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 18px;
      height: 18px;
      border: 1px solid #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* RESPONSIVE */
    @media(max-width: 768px) {
      .exercises-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 40px;
        margin-top: 15vh;
        padding-left: 10%; /* Mantiene coerenza visiva anche in verticale */
      }
      .description {
        white-space: normal;
        max-width: 220px;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="exercises-container">
      
      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 1
        </div>
        <div class="description">Descrizione breve del primo progetto</div>
      </div>

      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 2
        </div>
        <div class="description">Analisi della tipografia dinamica</div>
      </div>

      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 3
        </div>
        <div class="description">Sperimentazione su layout grid</div>
      </div>

      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 4
        </div>
        <div class="description">Interaction design e movimento</div>
      </div>

    </div>

    <h1 class="name">Nome Cognome</h1>
  </div>

  <div class="cursor"></div>

  <script>
    window.onload = () => {
      const cursor = document.querySelector('.cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      });

      document.querySelectorAll('.exercise').forEach(exercise => {
        const arrow = exercise.querySelector('.arrow');
        exercise.addEventListener('mouseenter', () => { 
          arrow.textContent = '↗'; 
        });
        exercise.addEventListener('mouseleave', () => { 
          arrow.textContent = '→'; 
        });
      });
    };
  </script>

</body>
</html>
