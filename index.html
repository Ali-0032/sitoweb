<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sitoweb</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden; /* Evita scroll orizzontale */
    }

    /* PAGINA */
    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* CONTENITORE ESERCIZI - TOTALMENTE RESPONSIVE */
    .exercises-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap; /* Fondamentale: permette agli elementi di andare a capo se manca spazio */
      width: 100%;
      margin-top: 25vh;
      padding: 0 8vw; /* Margine laterale fluido basato sulla larghezza schermo */
      gap: 20px; /* Spazio minimo tra gli esercizi quando si avvicinano */
      z-index: 10;
    }

    /* SINGOLO ESERCIZIO */
    .exercise {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5vw;
      /* Il font scala fluidamente tra 16px e 24px */
      font-size: clamp(16px, 1.4vw, 24px); 
      transition: opacity 0.2s ease;
    }

    /* TITOLO ESERCIZIO */
    .ex-title {
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      transition: transform 0.2s ease;
    }

    .exercise:hover .ex-title {
      transform: translateX(5px);
    }

    /* DESCRIZIONE BIANCA E ALLINEATA */
    .description {
      padding-left: 30px;
      /* La descrizione scala fluidamente tra 11px e 14px */
      font-size: clamp(11px, 0.8vw, 14px);
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-align: left;
      letter-spacing: 0.5px;
      max-width: 250px;
      white-space: normal; /* Permette al testo lungo di andare a capo */
    }

    .exercise:hover .description {
      opacity: 1;
    }

    .arrow {
      width: 20px;
      display: inline-block;
    }

    /* NOME IN BASSO A SINISTRA */
    h1.name {
      position: absolute;
      bottom: 5vh; /* Distanza fluida dal basso */
      left: 8vw;   /* Allineato con il margine degli esercizi */
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(18px, 2vw, 22px); 
      font-weight: normal;
      line-height: 1;
      margin: 0;
      white-space: nowrap;
      letter-spacing: 1px;
    }

    /* CURSORE */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 18px;
      height: 18px;
      border: 1px solid #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* ADATTAMENTO PER SCHERMI MOLTO PICCOLI (SMARTPHONE) */
    @media(max-width: 600px) {
      .exercises-container {
        flex-direction: column;
        margin-top: 15vh;
        gap: 30px;
      }
      h1.name {
        bottom: 3vh;
        left: 10vw;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="exercises-container">
      
      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 1
        </div>
        <div class="description">Descrizione breve del primo progetto</div>
      </div>

      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 2
        </div>
        <div class="description">Analisi della tipografia dinamica</div>
      </div>

      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 3
        </div>
        <div class="description">Sperimentazione su layout grid</div>
      </div>

      <div class="exercise">
        <div class="ex-title">
          <span class="arrow">→</span>Esercizio 4
        </div>
        <div class="description">Interaction design e movimento</div>
      </div>

    </div>

    <h1 class="name">Nome Cognome</h1>
  </div>

  <div class="cursor"></div>

  <script>
    window.onload = () => {
      const cursor = document.querySelector('.cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      });

      document.querySelectorAll('.exercise').forEach(exercise => {
        const arrow = exercise.querySelector('.arrow');
        exercise.addEventListener('mouseenter', () => { 
          arrow.textContent = '↗'; 
        });
        exercise.addEventListener('mouseleave', () => { 
          arrow.textContent = '→'; 
        });
      });
    };
  </script>

</body>
</html>
